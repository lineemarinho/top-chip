<app-header></app-header>
<section class="py-10 bg-gray-100 sm:py-16 lg:py-24">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
    <div class="max-w-2xl mx-auto text-center">
      <h2
        class="text-3xl font-bold leading-tight text-gray-900 sm:text-4xl lg:text-5xl"
      >
        Contate-nos
      </h2>
      <p class="max-w-xl mx-auto mt-4 text-base leading-relaxed text-gray-500">
        Como podemos ajudar você hoje?
      </p>
    </div>

    <div class="max-w-5xl mx-auto mt-12 sm:mt-16">
      <div class="mt-6 overflow-hidden bg-white rounded-xl">
        <div class="px-6 sm:px-12 pb-12">
          <form action="#" method="POST" class="mt-14">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-5 gap-y-4">
              <div>
                <label for="" class="text-base font-medium text-gray-900">
                  Nome completo
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Digite seu nome completo"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-emerald-600 caret-emerald-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium text-gray-900">
                  Email
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Digite seu e-mail"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-emerald-600 caret-emerald-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium text-gray-900">
                  Telefone
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="tel"
                    name=""
                    id=""
                    placeholder="Digite seu número"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-emerald-600 caret-emerald-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium text-gray-900">
                  CPF / CNPJ
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Informe seu cpf ou cnpj"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-emerald-600 caret-emerald-600"
                  />
                </div>
              </div>

              <div>
                <label for="" class="text-base font-medium text-gray-900">
                  Evento
                </label>
                <div class="mt-2.5 relative">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Informe o evento"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-emerald-600 caret-emerald-600"
                  />
                </div>
              </div>
              <div>
                <label for="motivo" class="text-base font-medium text-gray-900">
                  Motivo
                </label>
                <div class="mt-2.5 relative">
                  <select
                    name="motivo"
                    id="motivo"
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-emerald-600 caret-emerald-600"
                  >
                    <option value="" disabled selected>
                      Selecione o motivo
                    </option>
                    <option value="duvida">Dúvida</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="alterar_inscricao">Alterar inscrição</option>
                  </select>
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="" class="text-base font-medium text-gray-900">
                  Mensagem
                </label>
                <div class="mt-2.5 relative">
                  <textarea
                    name=""
                    id=""
                    placeholder=""
                    class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md resize-y focus:outline-none focus:border-emerald-600 caret-emerald-600"
                    rows="4"
                  ></textarea>
                </div>
              </div>

              <div class="sm:col-span-2">
                <button
                  type="submit"
                  class="inline-flex items-center justify-center w-full px-4 py-4 mt-2 text-base font-semibold text-white transition-all duration-200 bg-emerald-600 border border-transparent rounded-md focus:outline-none hover:bg-emerald-600 focus:bg-emerald-600"
                >
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
